<!DOCTYPE html>
<html lang="en">

<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <style>
      body {
          background-color: #040404;
      }

      .border {
        border-radius: 50%;
      }
  </style>

  <title>Text To Speech</title>

</head>

<body class="text-white">
  
  <div class="container text-center">
    
    <img src="img/robot.png" alt="robot" class="mt-5 mb-5 border">
    
    <div class="row">
      
      <div class="col-md-6 mx-auto">
        
        <form class="mb-5">
          
          <div class="form-group">
            <textarea name="" id="text-input" class="form-control form-control-lg text-center" placeholder="Enter your text here"></textarea>
          </div>
          
          <div class="form-group">
            <label for="rate">Frequency</label>
            <!-- Max value box positioned to the right -->
            <div id="rate-value" class="badge badge-primary float-right">1</div>
            <input type="range" id="rate" class="custom-range" min="0.5" max="2" value="1" step="0.1">
          </div>
          
          <div class="form-group">
            <label for="pitch">Pitch</label>
            <div id="pitch-value" class="badge badge-primary float-right">1</div>
            <input type="range" id="pitch" class="custom-range" min="0" max="2" value="1" step="0.1">
          </div>
          
          <div class="form-group">
            <select id="voice-select" class="form-control form-control-lg"></select>
          </div>
          
          <button class="btn btn-light btn-lg btn-block">Press To Hear</button>
        
        </form>
      
      </div>
    
    </div>

  </div>

  <!-- JS Dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <!-- Custom JS -->
  <script src="js/main.js"></script>

</body>

</html>
